<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Index Page</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      touch-action: manipulation; /* Disable double-tap zoom */
    }

    /* Coin slider at the top */
    .coin-slider {
      width: 90%;
      max-width: 300px;
      height: 50px;
      background-color: #f0f0f0; /* Light gray background */
      border: 2px solid black; /* Black border */
      border-radius: 25px; /* Rounded corners */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      position: fixed;
      top: 10px; /* 10px from the top */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    /* Coin icon */
    .coin-slider img {
      width: 30px;
      height: 30px;
    }

    /* Coin text */
    .coin-slider span {
      font-size: 18px;
      font-weight: bold;
      color: black;
    }

    /* Clacker (circle) */
    .clacker {
      width: calc(100vh - 120px); /* Full height minus coin slider and nav bar */
      height: calc(100vh - 120px); /* Full height minus coin slider and nav bar */
      max-width: 70vw; /* Prevent overflow on wider screens */
      max-height: 70vw; /* Prevent overflow on wider screens */
      background-color: #f0f0f0; /* Same gray as coin box */
      border: 2px solid black; /* Black border */
      border-radius: 50%; /* Perfect circle */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: fixed;
      top: calc(50px + 100px); /* Coin slider height + 10px gap */
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.5s ease; /* Smooth spin animation */
      touch-action: none; /* Disable touch gestures on the clacker */
    }

    /* Clacker image */
    .clacker img {
      width: 50%; /* Image takes up half the clacker size */
      height: 50%; /* Image takes up half the clacker size */
    }

    /* Spin animation */
    .clacker.spin {
      transform: translateX(-50%) rotate(360deg);
    }

    /* Container for the buttons */
    .nav-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      border-top: 1px solid #ddd;
    }

    /* Button styles */
    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }

    .nav-button img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .nav-button span {
      color: black;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Coin slider at the top -->
  <div class="coin-slider">
    <img src="coin-icon.png" alt="Coins"> <!-- Replace with your coin icon -->
    <span id="coin-count">100 Coins</span> <!-- Coin count -->
  </div>

  <!-- Clacker (circle) -->
  <div class="clacker" id="clacker">
    <img src="clacker-icon.png" alt="Click Me"> <!-- Replace with your image -->
  </div>

  <!-- Navigation container -->
  <div class="nav-container">
    <!-- Button 1 -->
    <a href="#" class="nav-button">
      <img src="image1.png" alt="Bobi coin">
      <span>Bobi coin</span>
    </a>
    <!-- Button 2 -->
    <a href="#" class="nav-button">
      <img src="image2.png" alt="Games">
      <span>Games</span>
    </a>
    <!-- Button 3 -->
    <a href="#" class="nav-button">
      <img src="image3.png" alt="Upgrade">
      <span>Upgrade</span>
    </a>
    <!-- Button 4 -->
    <a href="#" class="nav-button">
      <img src="image4.png" alt="">
      <span></span>
    </a>
    <!-- Button 5 -->
    <a href="#" class="nav-button">
      <img src="image5.png" alt="User">
      <span>User</span>
    </a>
  </div>

  <script>
    // JavaScript for clacker functionality
    const clacker = document.getElementById('clacker');
    const coinCount = document.getElementById('coin-count');

    let coins = 100; // Initial coin count

    clacker.addEventListener('click', () => {
      // Add spin animation
      clacker.classList.add('spin');

      // Increment coin count
      coins += 1;
      coinCount.textContent = `${coins} Coins`;

      // Remove spin class after animation ends
      setTimeout(() => {
        clacker.classList.remove('spin');
      }, 500); // Match the duration of the spin animation
    });
  </script>
</body>
</html>
