<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* Ensure the page is displayed correctly on mobile */
        body {
            background-color: rgb(255, 255, 255); /* Set background to white */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin: 0;
        }

        /* Styling the image buttons container */
        .button-container {
            display: flex;
            justify-content: space-around;
            padding-bottom: 20px;
            width: 100%;
        }

        /* Each image button */
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .button img {
            width: 50px; /* Smaller image size */
            height: 50px; /* Smaller image size */
            margin-bottom: 5px;
            border-radius: 10px; /* Optional: rounded corners for the image */
        }

        .button p {
            color: black; /* Changed text color to black */
            margin: 0;
            font-size: 18px; /* Larger text size */
            font-family: Arial, sans-serif; /* Normal font */
        }

        /* Ensure buttons are at the bottom of the screen */
        .button-container {
            position: fixed;
            bottom: 30px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <div class="button">
            <img src="hose-icon.png" alt="Button 1">
        </div>
        <div class="button">
            <img src="wallet-icon.jpg" alt="Button 2">
        </div>
        <div class="button">
            <img src="accound-icon.png" alt="Button 3">
        </div>
    </div>

</body>
</html>
