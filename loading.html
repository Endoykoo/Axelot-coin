<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        /* Hide on devices larger than mobile */
        @media (min-width: 768px) {
            body {
                display: none;
            }
        }

        /* Styling the body for mobile devices */
        body {
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative; /* Added for positioning the loader */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Styling the loader (circle) */
        .loader {
            border: 8px solid transparent; /* Reduced border width */
            border-top: 8px solid black; /* Reduced border width */
            border-radius: 50%;
            width: 60px; /* Reduced size */
            height: 60px; /* Reduced size */
            animation: spin 1.5s linear infinite; /* Spinning effect */
            position: absolute; /* Position the loader */
            bottom: 20px; /* Position from the bottom */
            right: 20px; /* Position from the right */
        }

        /* Keyframe for the spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            50% { border-top-color: transparent; } /* At half rotation, make the top transparent */
            100% { transform: rotate(360deg); }
        }

        /* Styling for the text */
        .center-text {
            font-size: 24px; /* Adjust font size as needed */
            font-weight: bold;
            text-align: center;
            position: absolute; /* Position the text */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset to truly center */
        }

        /* 3D Coin Styling */
        .coin {
            position: absolute;
            top: -100px; /* Start above the screen */
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFD700, #D4AF37); /* Gold gradient */
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: fall linear infinite;
        }

        /* 3D Effect for Coin */
        .coin::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #D4AF37, #FFD700);
            transform: rotateX(60deg); /* 3D effect */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Keyframes for falling animation */
        @keyframes fall {
            0% {
                top: -100px;
                transform: rotate(0deg);
            }
            100% {
                top: 100vh; /* Fall to the bottom of the screen */
                transform: rotate(360deg); /* Rotate while falling */
            }
        }
    </style>
</head>
<body>
    <div class="center-text">Bobi Coin Games</div>
    <div class="loader"></div>

    <!-- Add 10 coins for the falling effect -->
    <div class="coin" style="left: 10%; animation-duration: 1s;"></div>
    <div class="coin" style="left: 20%; animation-duration: 1.2s;"></div>
    <div class="coin" style="left: 30%; animation-duration: 1.4s;"></div>
    <div class="coin" style="left: 40%; animation-duration: 1.1s;"></div>
    <div class="coin" style="left: 50%; animation-duration: 1.3s;"></div>
    <div class="coin" style="left: 60%; animation-duration: 1.5s;"></div>
    <div class="coin" style="left: 70%; animation-duration: 1.2s;"></div>
    <div class="coin" style="left: 80%; animation-duration: 1.4s;"></div>
    <div class="coin" style="left: 90%; animation-duration: 1.1s;"></div>
    <div class="coin" style="left: 100%; animation-duration: 1.3s;"></div>

    <script>
        setTimeout(() => {
            window.location.href = 'https://endoykoo.github.io/Axelot-coin/index.html'; // Redirect after 3 seconds
        }, 5000);
    </script>
</body>
</html>
